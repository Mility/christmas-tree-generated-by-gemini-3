<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Luxury Tree Final v2</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay - Minimalist */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
            /* Remove transition here as we don't hide the whole layer anymore */
        }
        
        /* When hidden class is applied to specific elements */
        .ui-hidden {
            opacity: 0;
            pointer-events: none !important;
        }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-bottom: 30px;
            text-transform: uppercase; font-weight: 100;
        }
        .progress-container {
            width: 300px; height: 4px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #d4af37, #ffd700);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        .progress-text {
            color: #d4af37; font-size: 12px; letter-spacing: 2px;
            text-transform: uppercase; font-weight: 100;
            margin-top: 10px;
        }
        .spinner {
            width: 30px; height: 30px; border: 1px solid rgba(212, 175, 55, 0.2);
            border-top: 1px solid #d4af37; border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0.7;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography - Centerpiece */
        h1 { 
            color: #fceea7; font-size: 56px; margin: 0; font-weight: 400; 
            letter-spacing: 6px; 
            text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
            transition: opacity 0.5s ease; /* Ensure smooth transitions if needed */
        }

        /* Upload Button - Restored & Elegant */
        .upload-wrapper {
            margin-top: 20px;
            pointer-events: auto;
            text-align: center;
            transition: opacity 0.5s ease; /* Add transition for smooth hiding */
        }
        .upload-btn {
            background: rgba(20, 20, 20, 0.6); 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            color: #d4af37; 
            padding: 10px 25px; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-size: 10px;
            transition: all 0.4s;
            display: inline-block;
            backdrop-filter: blur(5px);
        }
        .upload-btn:hover { 
            background: #d4af37; 
            color: #000; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        .hint-text {
            color: rgba(212, 175, 55, 0.5);
            font-size: 9px;
            margin-top: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #file-input { display: none; }

        /* Webcam feedback */
        #webcam-wrapper {
            position: absolute; bottom: 40px; right: 40px;
            width: 120px; height: 90px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden; opacity: 0; /* Hidden by default but functional */
            pointer-events: none;
        }
    </style>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="loader-text">Loading Holiday Magic</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">Initializing...</div>
        <div class="spinner"></div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        
        <div class="upload-wrapper">
            <label class="upload-btn">
                Add Memories
                <input type="file" id="file-input" multiple accept="image/*">
            </label>
            <div class="hint-text">H:Hide | 1:Tree | 2:Scatter | 3:Focus | 4:Magic | Space:Fireworks | G:GravityWell | E:Ripple | R:Rainbow | Click:Toggle | Mouse:Control</div>
        </div>
    </div>

    <!-- Webcam hidden structure -->
    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline style="display:none;"></video>
        <canvas id="webcam-preview"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION ---
        const CONFIG = {
            colors: {
                bg: 0x000000,
                champagneGold: 0xffd966,
                deepGreen: 0x03180a,
                accentRed: 0x990000,
                electricBlue: 0x00ffff,
                neonPink: 0xff1493,
                rainbow: [0xff0000, 0xff7f00, 0xffff00, 0x00ff00, 0x0000ff, 0x4b0082, 0x9400d3]
            },
            particles: {
                initialCount: 300,     // 初始粒子数量，减少首次加载时间
                maxCount: 1500,        // 最大粒子数量
                dustCount: 800,        // 减少尘埃粒子
                snowCount: 100,        // 减少雪花粒子
                treeHeight: 24,
                treeRadius: 8
            },
            camera: {
                z: 50
            },
            performance: {
                particleIncrement: 100,  // 每次增加的粒子数量
                incrementInterval: 2000, // 增加间隔(ms)
                enableProgressive: true  // 启用渐进式加载
            }
        };

        const STATE = {
            mode: 'TREE',
            focusIndex: -1,
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            loadingProgress: 0,
            isFullyLoaded: false,
            magicMode: false  // 魔法模式状态
        };

        let scene, camera, renderer, composer;
        let mainGroup;
        let clock = new THREE.Clock();
        let particleSystem = [];
        let snowSystem = [];
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video, webcamCanvas, webcamCtx;
        let caneTexture;
        let mouse = { x: 0, y: 0 };

        // 魔法特效系统
        let auroraSystem = [];
        let meteorSystem = [];
        let magicBeams = [];
        let particleTrails = [];
        let gravityWells = [];
        let energyRipples = [];
        let fireworks = [];
        let particleConnections = [];

        async function init() {
            updateProgress(0, "Initializing Three.js...");
            initThree();

            updateProgress(10, "Setting up environment...");
            setupEnvironment();

            updateProgress(20, "Configuring lights...");
            setupLights();

            updateProgress(30, "Creating textures...");
            createTextures();

            updateProgress(40, "Creating initial particles...");
            createParticles();

            updateProgress(50, "Adding dust effects...");
            createDust();

            updateProgress(60, "Creating snowfall...");
            createSnow();

            updateProgress(70, "Preparing default photos...");
            createDefaultPhotos();

            updateProgress(80, "Setting up post-processing...");
            setupPostProcessing();

            updateProgress(90, "Configuring events...");
            setupEvents();

            updateProgress(95, "Loading hand recognition...");
            // Delay MediaPipe loading to improve initial load time
            setTimeout(async () => {
                try {
                    await initMediaPipe();
                } catch (error) {
                    console.warn('Hand recognition failed (likely camera permission denied):', error);
                }
                updateProgress(100, "Ready!");
                setTimeout(() => {
                    const loader = document.getElementById('loader');
                    loader.style.opacity = 0;
                    setTimeout(() => loader.remove(), 800);
                }, 500);
            }, 1000);

            animate();
        }

        function updateProgress(percent, text) {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            if (progressBar) progressBar.style.width = percent + '%';
            if (progressText) progressText.textContent = text;
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; 
            bloomPass.strength = 0.45; 
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                // Individual Spin Speed
                // Photos spin slower to be readable
                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                // TREE: Tight Spiral
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                // SCATTER: 3D Sphere
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                // Movement Easing
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // Rotation Logic - CRITICAL: Ensure spin happens in Scatter
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; // Added Z for more natural tumble
                } else if (mode === 'TREE') {
                    // Reset rotations slowly
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                // Scale Logic
                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    // Large preview size in scatter
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; 
                    else s = this.baseScale * 0.8; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        // --- CREATION ---
        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32);
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55);
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0,
                emissive: 0x443300,
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });

            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            // 使用初始粒子数量而不是总数量
            for (let i = 0; i < CONFIG.particles.initialCount; i++) {
                const rand = Math.random();
                let mesh, type;

                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);

                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            const starGeo = new THREE.OctahedronGeometry(1.2, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);

            mainGroup.add(photoMeshGroup);

            // 渐进式加载剩余粒子
            if (CONFIG.performance.enableProgressive && CONFIG.particles.initialCount < CONFIG.particles.maxCount) {
                setTimeout(() => addMoreParticles(), CONFIG.performance.incrementInterval);
            }
        }

        function addMoreParticles() {
            if (particleSystem.length >= CONFIG.particles.maxCount) {
                STATE.isFullyLoaded = true;
                return;
            }

            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32);
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55);
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0,
                emissive: 0x443300,
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });

            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            const particlesToAdd = Math.min(CONFIG.performance.particleIncrement, CONFIG.particles.maxCount - particleSystem.length);

            for (let i = 0; i < particlesToAdd; i++) {
                const rand = Math.random();
                let mesh, type;

                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);

                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // 继续渐进式加载
            if (particleSystem.length < CONFIG.particles.maxCount) {
                setTimeout(() => addMoreParticles(), CONFIG.performance.incrementInterval);
            } else {
                STATE.isFullyLoaded = true;
            }
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });

            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createSnow() {
            const snowGeo = new THREE.PlaneGeometry(0.1, 0.1);
            const snowMat = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });

            for(let i = 0; i < CONFIG.particles.snowCount; i++) {
                const snow = new THREE.Mesh(snowGeo, snowMat);
                snow.position.set(
                    (Math.random() - 0.5) * 200,
                    Math.random() * 100 + 20,
                    (Math.random() - 0.5) * 200
                );
                snow.rotation.z = Math.random() * Math.PI * 2;

                // Add custom properties for snow animation
                snow.userData = {
                    fallSpeed: 0.5 + Math.random() * 1.5,
                    rotationSpeed: (Math.random() - 0.5) * 0.02,
                    drift: (Math.random() - 0.5) * 0.5
                };

                scene.add(snow);
                snowSystem.push(snow);
            }
        }

        // --- MAGIC EFFECTS ---
        function createFireworks() {
            // 烟花爆炸效果 - 在随机位置创建五彩粒子爆发
            const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff, 0xffffff];

            for(let burst = 0; burst < 3; burst++) {
                const burstX = (Math.random() - 0.5) * 100;
                const burstY = 20 + Math.random() * 30;
                const burstZ = (Math.random() - 0.5) * 100;

                // 每个爆发创建20-30个粒子
                const particleCount = 20 + Math.random() * 10;

                for(let i = 0; i < particleCount; i++) {
                    const fireworkGeo = new THREE.SphereGeometry(0.1, 8, 8);
                    const fireworkMat = new THREE.MeshBasicMaterial({
                        color: colors[Math.floor(Math.random() * colors.length)],
                        transparent: true,
                        opacity: 1.0,
                        emissive: colors[Math.floor(Math.random() * colors.length)],
                        emissiveIntensity: 0.5
                    });

                    const firework = new THREE.Mesh(fireworkGeo, fireworkMat);

                    // 球面分布的速度
                    const phi = Math.acos(2 * Math.random() - 1);
                    const theta = Math.random() * Math.PI * 2;
                    const speed = 5 + Math.random() * 10;

                    firework.position.set(burstX, burstY, burstZ);
                    firework.userData = {
                        velocity: new THREE.Vector3(
                            speed * Math.sin(phi) * Math.cos(theta),
                            speed * Math.sin(phi) * Math.sin(theta),
                            speed * Math.cos(phi)
                        ),
                        life: 3.0,
                        maxLife: 3.0,
                        gravity: -9.8,
                        initialY: burstY
                    };

                    scene.add(firework);
                    fireworks.push(firework);
                }
            }
        }

        function createEnergyRipple(clickPos) {
            // 从点击位置创建扩散的能量波纹
            const rippleGeo = new THREE.RingGeometry(0.1, 0.5, 32);
            const rippleMat = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide,
                blending: THREE.AdditiveBlending
            });

            const ripple = new THREE.Mesh(rippleGeo, rippleMat);
            ripple.position.copy(clickPos);
            ripple.rotation.x = -Math.PI / 2;

            ripple.userData = {
                life: 2.0,
                maxLife: 2.0,
                initialScale: 1.0
            };

            scene.add(ripple);
            energyRipples.push(ripple);
        }

        function createGravityWell(clickPos) {
            // 创建重力井 - 吸引周围粒子的点
            const wellGeo = new THREE.SphereGeometry(0.5, 16, 16);
            const wellMat = new THREE.MeshBasicMaterial({
                color: 0xff6600,
                transparent: true,
                opacity: 0.3,
                emissive: 0xff3300,
                emissiveIntensity: 0.5
            });

            const well = new THREE.Mesh(wellGeo, wellMat);
            well.position.copy(clickPos);

            well.userData = {
                life: 5.0,
                maxLife: 5.0,
                strength: 30.0
            };

            scene.add(well);
            gravityWells.push(well);
        }

        function createParticleConnections() {
            // 创建粒子间的连接线，形成网络效果
            particleConnections.forEach(conn => scene.remove(conn));
            particleConnections = [];

            // 只在scatter模式下创建连接
            if (STATE.mode === 'SCATTER') {
                const particles = particleSystem.filter(p => p.type !== 'DUST' && p.type !== 'PHOTO');

                for(let i = 0; i < particles.length; i++) {
                    for(let j = i + 1; j < particles.length; j++) {
                        const p1 = particles[i];
                        const p2 = particles[j];

                        const distance = p1.mesh.position.distanceTo(p2.mesh.position);

                        // 只连接距离较近的粒子
                        if (distance < 8) {
                            const geometry = new THREE.BufferGeometry();
                            const positions = new Float32Array([
                                p1.mesh.position.x, p1.mesh.position.y, p1.mesh.position.z,
                                p2.mesh.position.x, p2.mesh.position.y, p2.mesh.position.z
                            ]);

                            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

                            const material = new THREE.LineBasicMaterial({
                                color: 0x8888ff,
                                transparent: true,
                                opacity: (8 - distance) / 8 * 0.3,
                                blending: THREE.AdditiveBlending
                            });

                            const line = new THREE.Line(geometry, material);
                            scene.add(line);
                            particleConnections.push(line);
                        }
                    }
                }
            }
        }

        function createAurora() {
            // 创建极光背景 - 使用多个波浪形几何体
            for(let i = 0; i < 3; i++) {
                const auroraGeo = new THREE.PlaneGeometry(300, 100, 50, 20);
                const auroraMat = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(0.6 + i * 0.1, 0.8, 0.3),
                    transparent: true,
                    opacity: 0.3,
                    side: THREE.DoubleSide,
                    blending: THREE.AdditiveBlending
                });

                const aurora = new THREE.Mesh(auroraGeo, auroraMat);
                aurora.position.set(0, 30 + i * 20, -100);
                aurora.rotation.x = -Math.PI * 0.2;

                // 添加自定义属性用于动画
                aurora.userData = {
                    baseY: aurora.position.y,
                    waveSpeed: 0.5 + i * 0.2,
                    waveAmplitude: 5 + i * 2,
                    hue: 0.6 + i * 0.1
                };

                scene.add(aurora);
                auroraSystem.push(aurora);
            }
        }

        function createMeteorShower() {
            // 流星雨系统 - 每隔一段时间创建一个流星
            const createMeteor = () => {
                const meteorGeo = new THREE.CylinderGeometry(0.05, 0.2, 3, 8);
                const meteorMat = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.9,
                    emissive: 0x444444
                });

                const meteor = new THREE.Mesh(meteorGeo, meteorMat);
                meteor.position.set(
                    (Math.random() - 0.5) * 200,
                    80 + Math.random() * 20,
                    (Math.random() - 0.5) * 200
                );

                // 流星轨迹
                meteor.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 2,
                        -15 - Math.random() * 10,
                        (Math.random() - 0.5) * 2
                    ),
                    trail: [],
                    life: 2.0,
                    maxLife: 2.0
                };

                scene.add(meteor);
                meteorSystem.push(meteor);

                // 3-8秒后创建下一个流星
                setTimeout(createMeteor, 3000 + Math.random() * 5000);
            };

            // 延迟启动流星雨
            setTimeout(createMeteor, 1000);
        }

        function createMagicBeams() {
            // 从树顶发射的魔法光束
            for(let i = 0; i < 5; i++) {
                const beamGeo = new THREE.CylinderGeometry(0.1, 0.3, 50, 8);
                const beamMat = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(i * 0.2, 1.0, 0.7),
                    transparent: true,
                    opacity: 0.6,
                    emissive: new THREE.Color().setHSL(i * 0.2, 1.0, 0.3),
                    blending: THREE.AdditiveBlending
                });

                const beam = new THREE.Mesh(beamGeo, beamMat);
                beam.position.set(
                    Math.cos(i * Math.PI * 0.4) * 8,
                    CONFIG.particles.treeHeight / 2,
                    Math.sin(i * Math.PI * 0.4) * 8
                );
                beam.rotation.z = Math.PI / 2;

                beam.userData = {
                    baseRotation: beam.rotation.z,
                    spinSpeed: 0.5 + i * 0.1,
                    pulseSpeed: 1.0 + i * 0.2
                };

                scene.add(beam);
                magicBeams.push(beam);
            }
        }

        function toggleMagicMode() {
            STATE.magicMode = !STATE.magicMode;

            if (STATE.magicMode) {
                // 进入魔法模式
                createAurora();
                createMeteorShower();
                createMagicBeams();

                // 改变背景色为深蓝色
                scene.background = new THREE.Color(0x000022);
                scene.fog = new THREE.FogExp2(0x000022, 0.01);
            } else {
                // 退出魔法模式
                auroraSystem.forEach(aurora => scene.remove(aurora));
                meteorSystem.forEach(meteor => scene.remove(meteor));
                magicBeams.forEach(beam => scene.remove(beam));

                auroraSystem = [];
                meteorSystem = [];
                magicBeams = [];

                // 恢复原始背景
                scene.background = new THREE.Color(CONFIG.colors.bg);
                scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01);
            }
        }

        function createDefaultPhotos() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // 动态渐变背景
            const gradient = ctx.createLinearGradient(0, 0, 512, 512);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            ctx.fillStyle = gradient;
            ctx.fillRect(0,0,512,512);

            // 金色边框
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 8;
            ctx.strokeRect(15,15,482,482);

            // 内边框
            ctx.strokeStyle = '#ffed4e';
            ctx.lineWidth = 2;
            ctx.strokeRect(25,25,462,462);

            // 动态文字效果
            ctx.font = 'bold 48px "Cinzel", serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // 添加文字阴影和发光
            ctx.shadowColor = '#ffd700';
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#ffffff';
            ctx.fillText("MERRY", 256, 200);

            ctx.fillStyle = '#ffd700';
            ctx.shadowBlur = 15;
            ctx.fillText("CHRISTMAS", 256, 280);

            // 添加装饰性雪花
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#ffffff';
            ctx.font = '30px Arial';
            ctx.fillText('❄', 100, 100);
            ctx.fillText('❄', 400, 150);
            ctx.fillText('❄', 80, 400);
            ctx.fillText('❄', 420, 380);
            ctx.fillText('⭐', 256, 450);

            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex);
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        // --- MEDIAPIPE ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            webcamCanvas = document.getElementById('webcam-preview');
            webcamCtx = webcamCanvas.getContext('2d');
            webcamCanvas.width = 160; webcamCanvas.height = 120;

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            if (navigator.mediaDevices?.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgDist = 0;
                tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgDist /= 4;

                if (pinchDist < 0.05) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (avgDist < 0.25) {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                } else if (avgDist > 0.4) {
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                }
            } else {
                STATE.hand.detected = false;
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            document.getElementById('file-input').addEventListener('change', handleImageUpload);

            // Mouse interaction for camera control
            document.addEventListener('mousemove', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                // Mouse camera control when not using hand gestures
                if (!STATE.hand.detected && STATE.mode !== 'TREE') {
                    const targetRotY = mouse.x * Math.PI * 0.3;
                    const targetRotX = mouse.y * Math.PI * 0.15;
                    STATE.rotation.y += (targetRotY - STATE.rotation.y) * 0.05;
                    STATE.rotation.x += (targetRotX - STATE.rotation.x) * 0.05;
                }
            });

            // Click to change modes
            document.addEventListener('click', () => {
                if (STATE.mode === 'TREE') {
                    STATE.mode = 'SCATTER';
                } else if (STATE.mode === 'SCATTER') {
                    STATE.mode = 'TREE';
                }
            });

            // Keyboard controls
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const controls = document.querySelector('.upload-wrapper');
                    if (controls) controls.classList.toggle('ui-hidden');
                } else if (e.key === '1') {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                } else if (e.key === '2') {
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                } else if (e.key === '3') {
                    STATE.mode = 'FOCUS';
                    const photos = particleSystem.filter(p => p.type === 'PHOTO');
                    if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                } else if (e.key === '4') {
                    toggleMagicMode();
                } else if (e.key === ' ') { // Spacebar
                    e.preventDefault(); // Prevent page scroll
                    if (STATE.magicMode) {
                        createFireworks();
                    }
                } else if (e.key === 'g') { // Gravity well
                    if (STATE.magicMode) {
                        const clickPos = new THREE.Vector3(mouse.x * 50, mouse.y * 30, 0);
                        createGravityWell(clickPos);
                    }
                } else if (e.key === 'e') { // Energy ripple
                    if (STATE.magicMode) {
                        const clickPos = new THREE.Vector3(mouse.x * 50, mouse.y * 30, 0);
                        createEnergyRipple(clickPos);
                    }
                } else if (e.key === 'r') {
                    // Rainbow mode - change all particle colors
                    particleSystem.forEach(p => {
                        if (p.type !== 'DUST' && p.type !== 'PHOTO') {
                            const rainbowIndex = Math.floor(Math.random() * CONFIG.colors.rainbow.length);
                            p.mesh.material.color.setHex(CONFIG.colors.rainbow[rainbowIndex]);
                        }
                    });
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Rotation Logic
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                     STATE.rotation.y += 0.1 * dt; 
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));

            // Update snow particles
            snowSystem.forEach(snow => {
                snow.position.y -= snow.userData.fallSpeed * dt;
                snow.position.x += snow.userData.drift * dt;
                snow.rotation.z += snow.userData.rotationSpeed;

                // Reset snow when it falls below screen
                if (snow.position.y < -20) {
                    snow.position.y = 120 + Math.random() * 20;
                    snow.position.x = (Math.random() - 0.5) * 200;
                    snow.position.z = (Math.random() - 0.5) * 200;
                    snow.userData.drift = (Math.random() - 0.5) * 0.5;
                }
            });

            // Update magic effects
            if (STATE.magicMode) {
                // 极光动画
                auroraSystem.forEach((aurora, i) => {
                    const time = clock.elapsedTime;
                    aurora.position.y = aurora.userData.baseY + Math.sin(time * aurora.userData.waveSpeed + i) * aurora.userData.waveAmplitude;

                    // 颜色变化
                    aurora.material.color.setHSL(
                        aurora.userData.hue + Math.sin(time * 0.5 + i) * 0.1,
                        0.8,
                        0.3 + Math.sin(time * 0.3 + i) * 0.1
                    );

                    // 顶点动画
                    const positions = aurora.geometry.attributes.position.array;
                    for (let j = 0; j < positions.length; j += 3) {
                        const x = positions[j];
                        const wave = Math.sin(time * 2 + x * 0.01 + i) * 2;
                        positions[j + 1] = wave;
                    }
                    aurora.geometry.attributes.position.needsUpdate = true;
                });

                // 流星动画
                meteorSystem.forEach((meteor, i) => {
                    // 更新位置
                    meteor.position.add(meteor.userData.velocity.clone().multiplyScalar(dt));

                    // 减少生命值
                    meteor.userData.life -= dt;
                    meteor.material.opacity = (meteor.userData.life / meteor.userData.maxLife) * 0.9;

                    // 移除死亡的流星
                    if (meteor.userData.life <= 0) {
                        scene.remove(meteor);
                        meteorSystem.splice(i, 1);
                    }
                });

                // 魔法光束动画
                magicBeams.forEach(beam => {
                    const time = clock.elapsedTime;
                    beam.rotation.z = beam.userData.baseRotation + Math.sin(time * beam.userData.spinSpeed) * 0.5;
                    beam.material.opacity = 0.4 + Math.sin(time * beam.userData.pulseSpeed) * 0.2;
                });

                // 烟花动画
                fireworks.forEach((firework, i) => {
                    // 应用重力
                    firework.userData.velocity.y += firework.userData.gravity * dt;

                    // 更新位置
                    firework.position.add(firework.userData.velocity.clone().multiplyScalar(dt));

                    // 减少生命值
                    firework.userData.life -= dt;
                    firework.material.opacity = (firework.userData.life / firework.userData.maxLife) * 0.8;

                    // 移除死亡的烟花粒子
                    if (firework.userData.life <= 0) {
                        scene.remove(firework);
                        fireworks.splice(i, 1);
                    }
                });

                // 能量波纹动画
                energyRipples.forEach((ripple, i) => {
                    ripple.userData.life -= dt;
                    const lifeRatio = ripple.userData.life / ripple.userData.maxLife;

                    // 扩大波纹
                    const scale = (1 - lifeRatio) * 10 + 1;
                    ripple.scale.setScalar(scale);

                    // 改变透明度
                    ripple.material.opacity = lifeRatio * 0.8;

                    // 移除死亡的波纹
                    if (ripple.userData.life <= 0) {
                        scene.remove(ripple);
                        energyRipples.splice(i, 1);
                    }
                });

                // 重力井动画和效果
                gravityWells.forEach((well, i) => {
                    well.userData.life -= dt;
                    const lifeRatio = well.userData.life / well.userData.maxLife;

                    // 改变颜色和大小
                    well.material.opacity = lifeRatio * 0.3;
                    well.scale.setScalar(1 + (1 - lifeRatio) * 2);

                    // 应用重力效果到粒子
                    if (STATE.mode === 'SCATTER') {
                        particleSystem.forEach(p => {
                            if (p.type !== 'DUST' && p.type !== 'PHOTO') {
                                const particleWorldPos = p.mesh.position.clone();
                                mainGroup.localToWorld(particleWorldPos);

                                const distance = particleWorldPos.distanceTo(well.position);

                                if (distance < 30) {
                                    const force = well.position.clone().sub(particleWorldPos).normalize().multiplyScalar(well.userData.strength * lifeRatio / (distance + 1));
                                    p.mesh.position.add(force.clone().multiplyScalar(dt));
                                }
                            }
                        });
                    }

                    // 移除死亡的重力井
                    if (well.userData.life <= 0) {
                        scene.remove(well);
                        gravityWells.splice(i, 1);
                    }
                });

                // 鼠标磁场效果
                if (STATE.mode === 'SCATTER') {
                    particleSystem.forEach(p => {
                        if (p.type !== 'DUST' && p.type !== 'PHOTO') {
                            const particleWorldPos = p.mesh.position.clone();
                            mainGroup.localToWorld(particleWorldPos);

                            const mousePos = new THREE.Vector3(mouse.x * 50, mouse.y * 30, 0);
                            const distance = particleWorldPos.distanceTo(mousePos);

                            if (distance < 20) {
                                const force = mousePos.clone().sub(particleWorldPos).normalize().multiplyScalar(50 / (distance + 1));
                                p.mesh.position.add(force.clone().multiplyScalar(dt * 2));
                            }
                        }
                    });
                }

                // 更新粒子连接网络
                createParticleConnections();
            }

            composer.render();
        }

        init();
    </script>
